<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="somar">
    <div id="res">Resultado</div>
</body>

<script>

var somar = window.document.querySelector('input#somar')
    somar.addEventListener('click', clicar)

    function clicar() {
        var n1 = window.document.querySelector('input#txtn1')
        var n2 = window.document.querySelector('input#txtn2')

        n1Int = Number(n1.value)
        n2Int = Number(n2.value)

        var soma = n1Int + n2Int
        res.innerText = `o resultado de ${n1Int} e ${n2Int} Ã© ${soma}`
    }

</script>
</html>
