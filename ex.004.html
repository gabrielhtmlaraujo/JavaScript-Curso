<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 004</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(` Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br/> `) 

        document.write (`${nome}, seu nome com as letras maiusculas ficam assim: ${nome.toUpperCase()} <br/>`)

        document.write (`${nome}, seu nome em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
