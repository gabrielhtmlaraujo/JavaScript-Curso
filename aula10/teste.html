<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
</head>
<body>
    <h1>Some seu n√∫mero</h1>
    <input type="number" name="n1" id="num1"> +
    <input type="number" name="n1" id="num2">
    <input type="button" value="Somar" id="resultado">
    <div id="results">Resultado</div>

</body>

<script>

    var resultado = window.document.querySelector('input#resultado')
    resultado.addEventListener('click', clicar)

    function clicar() {
        var n1 = window.document.querySelector('input#num1')
        var n2 = window.document.querySelector('input#num2')
        var results = window.document.querySelector('div#results')
        
        n1Inteiro = Number(n1.value)
        n2Inteiro = Number(n2.value)

        soma = n1Inteiro + n2Inteiro

        results.innerHTML = soma
        
    }

</script>

</html>
