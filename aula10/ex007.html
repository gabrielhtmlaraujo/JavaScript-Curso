<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        div#teste{
            background-color: black;
            color: white;
            width: 300px;
            height: 300px;
            font-size: 40px;
            line-height: 300px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar">
    <div id="res">resultado</div>
    <div id="teste">teste</div>
</body>
</html>
<script>
    
    var teste = window.document.querySelector('div#teste')
    teste.addEventListener('click', clicou)

    function clicou() {
        teste.style.background='blue'
        teste.style.transitionDuration='2.2s'
    }

</script>
