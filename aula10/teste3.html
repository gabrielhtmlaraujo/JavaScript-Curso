<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores </title>
    <style>
        body {
            background-color: black;
        }
        h1 {
            color: white;
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        div#somas {
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <div id="somas">
        <input type="number" name="num1" id="num1"> +
        <input type="number" name="num2" id="num2">
        <input type="button" value="Somar" id="somar">
        <div id="resultado">Resultado</div>
    </div>
</body>

    <script>
        var n1 = window.document.querySelector('input#num1')
        var n2 = window.document.querySelector('input#num2')
        var somar = window.document.querySelector('input#somar')
        var resultado = window.document.querySelector('div#resultado')

        somar.addEventListener('click', clicar)

        function clicar () {
        var nn1 = Number(n1.value)
        var nn2 = Number(n2.value)
        var s = nn1 + nn2
        resultado.innerHTML = `A soma de ${nn1} e a soma de ${nn2} Ã© ${s}`
        }
    </script>

</html>
